services:
  data_engineering:
    build:
      context: ./stages/data_engineering
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT = 8080
      - HOST = 0.0.0.0
      - WORKERS = 4
    volumes:
      - ./data:/app/data

  model_engineering:
    build:
      context: ./stages/model_engineering
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT = 8081
      - HOST = 0.0.0.0
    depends_on:
      - data_engineering
    volumes:
      - ./data/preprocessed:/app/training_data
      

